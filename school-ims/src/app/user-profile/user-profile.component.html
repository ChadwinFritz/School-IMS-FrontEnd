<app-navigation/>
<div class="profile-container">
  <h1>Update Profile</h1>

  <div class="user-info">
    <h2>User Information</h2>
    <p><strong>Name:</strong> {{ profileForm.value.firstName }} {{ profileForm.value.lastName }}</p>
    <p><strong>Email:</strong> {{ profileForm.value.email }}</p>
    <p><strong>Phone:</strong> {{ profileForm.value.phoneNumber }}</p>
  </div>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input
        id="firstName"
        formControlName="firstName"
        type="text"
        placeholder="First Name"
      />
      <p *ngIf="profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched" class="error-text">First name is required</p>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input
        id="lastName"
        formControlName="lastName"
        type="text"
        placeholder="Last Name"
      />
      <p *ngIf="profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched" class="error-text">Last name is required</p>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        placeholder="Email"
      />
      <p *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="error-text">Invalid email</p>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input
        id="phone"
        formControlName="phoneNumber"
        type="text"
        placeholder="Phone Number"
      />
      <p *ngIf="profileForm.get('phoneNumber')?.invalid && profileForm.get('phoneNumber')?.touched" class="error-text">Phone number is required</p>
    </div>


    <button (click)="onSubmit()" class="submit-btn">Update Profile</button>
  </form>

  <button (click)="onLogout()" class="logout-btn">Logout</button>
</div>
